<div class="panel-body">
    <h1 class="page-header">{{title}}</h1>
    <button type="button" class="btn btn-success" style="margin-bottom: 10px;">Add exercise</button>
    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Muscle Type</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let exercise of exercises">
                <td>{{exercise.name}}</td>
                <td>{{exercise.type}}</td>
                <td>{{exercise.muscletype}}</td>
                <td>{{exercise.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
