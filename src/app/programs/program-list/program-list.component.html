<div class="panel-body">
    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let program of programs">
                <td>{{program.name}}</td>
                <td>{{program.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
