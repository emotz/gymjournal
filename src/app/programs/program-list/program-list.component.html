<div>
    <div class="panel-body">
        <!-- <gj-program-add></gj-program-add> -->
        <h1 class="page-header">{{title}}</h1>
        <button type="button" class="btn btn-success" style="margin-bottom: 10px;" (click)="openProgramAddDialog('gj-program-add')">Add program</button>
        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let program of programs">
                    <td>{{program.name}}</td>
                    <td>{{program.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
